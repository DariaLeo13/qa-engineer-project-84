---
#навигация по страницам магазина
- summary: |
    Проверка открытия карточки товара
  requirement: |
    При нажатии на товар из списка товаров пользователь должен попасть на страницу этого товара
  prerequisites: |
    Открыта любая страница магазина с товарами
  test-data: |
    нет
  steps:
    - Нажать левой кнопкой мыши на любой выбранный товар из списка
  expected-result: |
    Открывается карточка товара с подробным описанием

- summary: |
    Проверка работы кнопки навигации по страницам "Следующая" (next)
  requirement: |
    Пользователь должен иметь возможность просматривать товары на разных страницах каталога
  prerequisites: |
    Пользователь находится на главной странице каталога товаров
  test-data: |
    нет
  steps:
    - нажать кнопку "следующая" (next)
  expected-result: |
    При нажатии next отображаются товары со следующей страницы. 

- summary: |
    Проверка работы кнопки навигации по страницам "Предыдущая" (previous) 
  requirement: |
    Пользователь должен иметь возможность просматривать товары на разных страницах каталога
  prerequisites: |
    Пользователь находится на второй странице каталога товаров, после нажатия кнопки "следующая"
  test-data: |
    нет
  steps:
    - нажать кнопку "предыдущая" (previous)
  expected-result: |
    При нажатии "предыдущая" (previous) отображаются товары с предыдущей страницы. 

#корзина
- summary: |
    Проверка добавления товара в корзину со страницы каталога
  requirement: |
    Пользователь должен иметь возможность добавлять товары в корзину со страниц каталога товаров
  prerequisites: |
    Открыта любая страница каталога товаров
  test-data: |
    нет
  steps:
    - нажать кнопку "В корзину" у любого товара
    - перейти в корзину
  expected-result: |
    В корзине находится выбранный товар

- summary: |
    Проверка добавления товара в корзину со страницы товара
  requirement: |
    Пользователь должен иметь возможность добавлять товар в корзину со страницы отдельного товара
  prerequisites: |
    Открыта любая страница конкретного товара
  test-data: |
    нет
  steps:
    - нажать кнопку "В корзину"
    - перейти в корзину
  expected-result: |
    В корзине находится выбранный товар

- summary: |
    Проверка удаления товара из корзины
  requirement: |
    Пользователь должен иметь возможность удалить товары из корзины
  prerequisites: |
    В корзину уже добавлены несколько товаров.
  test-data: |
    нет
  steps:
    - зайти в корзину
    - нажать кнопку "Удалить" (Delete) справа от названия выбранного товара
  expected-result: |
    Из корзины удален только выбранный товар.

- summary: |
    Проверка работы кнопки "Очистить корзину" (Clear cart)
  requirement: |
    Нажатие кнопки "Очистить корзину" удаляет все товары из корзины.
  prerequisites: |
    В корзину уже добавлены несколько товаров.
  test-data: |
    нет
  steps:
    - перейти в корзину
    - нажать кнопку "Очистить корзину" (Clear cart)
    - выйти из корзины на страницу каталога
    - снова зайти в корзину
  expected-result: |
    Все добавленные товары удалены из корзины, корзина пустая.

#оформление заказа
- summary: |
    Проверка успешного оформление заказа
  requirement: |
    Пользователь должен иметь возможность оформить заказ, состоящий из товаров в корзине
  prerequisites: |
    В корзину уже добавлены несколько товаров.
  test-data: |
    нет
  steps:
    - перейти в корзину
    - нажать кнопку "оформить заказ"
  expected-result: |
    Появляется всплывающее окно с сообщением "Заказ успешно оформлен" со списком заказанных товаров

#поиск и фильтрация товаров
- summary: |
    Проверка поиска по ключевому слову
  requirement: |
    При вводе ключевого слова в поле поиска на странице отображаются товары, содержащие это слово в названии товара.
  prerequisites: |
    Пользователь находится на любой странице каталога товаров
  test-data: |
    нет
  steps:
    - вбить в поле поиска ключевое слово, например samsung
  expected-result: |
    На странице отображаются все товары, содержащие ключевое слово в названии товара.

- summary: |
    Проверка поиска по несуществующему ключевому слову
  requirement: |
    При вводе несуществующего ключевого слова в поле поиска на странице отображается сообщение о том, что товары не найдены.
  prerequisites: |
    Пользователь находится на любой странице каталога товаров
  test-data: |
    ключевое слово gkhigj
  steps:
    - вбить в поле поиска ключевое слово
  expected-result: |
    На странице отображается сообщение "ничего не найдено".

- summary: |
    Проверка фильтрации товаров по категории
  requirement: |
    При выборе определенной категории товаров на странице должны отобразиться только товары данной категории
  prerequisites: |
    Пользователь находится на любой странице каталога товаров
  test-data: |
    нет
  steps:
    - в разделе "Категория" в левой части экрана выбрать любую категорию товаров
  expected-result: |
    На странице отображаются все товары выбранной категории

- summary: |
    Проверка фильтрации товаров по производителю
  requirement: |
    При выборе определенного производителя товаров на странице каталога должны отобразиться только товары данного производителя
  prerequisites: |
    Пользователь находится на любой странице каталога товаров
  test-data: |
    нет
  steps:
    - выбрать любого одного производителя в разделе "производитель"
  expected-result: |
    На странице отображаются все товары выбранного производителя

- summary: |
    Проверка фильтрации товаров по диапазону цены
  requirement: |
    Пользователь должен иметь возможность фильтровать товары по цене
  prerequisites: |
    Открыта главная страница сайта с каталогом товаров
  test-data: |
    диапазон цены от 13 до 51
  steps:
    - в фильтре "Цена" установить значения от "13" и до "51"
  expected-result: |
    На странице отображаются товары не дешевле 13$ и не дороже 51$
