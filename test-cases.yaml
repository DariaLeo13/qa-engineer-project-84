---
#навигация по страницам магазина
- summary: |
    Проверка открытия страницы товара
  requirement: |
    При нажатии на товар из списка товаров пользователь должен попасть на страницу этого товара
  prerequisites: |
    Открыта любая страница магазина с товарами
  test-data: |
    нет
  steps:
    -   Нажать левой кнопкой мыши на любой выбранный товар из списка
  expected-result: |
    Пользователь должен попасть на страницу выбранного товара

#корзина
- summary: |
    Проверка добавления товара в корзину со страницы каталога
  requirement: |
    Пользователь должен иметь возможность добавлять товары в корзину со страниц каталога товаров
  prerequisites: |
    Открыта любая страница каталога товаров
  test-data: |
    нет
  steps:
    - нажать кнопку "В корзину" у любого товара
    - перейти в корзину
  expected-result: |
    В корзине находится выбранный товар

- summary: |
    Проверка добавления товара в корзину со страницы товара
  requirement: |
    Пользователь должен иметь возможность добавлять товар в корзину со страницы отдельного товара
  prerequisites: |
    Открыта любая страница конкретного товара
  test-data: |
    нет
  steps:
    - нажать кнопку "В корзину"
    - перейти в корзину
  expected-result: |
    В корзине находится выбранный товар

- summary: |
    Проверка удаления товара из корзины
  requirement: |
    Пользователь должен иметь возможность удалить товары из корзины
  prerequisites: |
    В корзину уже добавлены несколько товаров.
  test-data: |
    нет
  steps:
    - зайти в корзину
    - нажать кнопку "Удалить" (Delete) справа от названия выбранного товара
  expected-result: |
    Из корзины удален только выбранный товар.

- summary: |
    Проверка работы кнопки "Очистить корзину" (Clear cart)
  requirement: |
    Нажатие кнопки "Очистить корзину" удаляет все товары из корзины.
  prerequisites: |
    В корзину уже добавлены несколько товаров.
  test-data: |
    нет
  steps:
    - перейти в корзину
    - нажать кнопку "Очистить корзину" (Clear cart)
  expected-result: |
    Все добавленные товары удалены из корзины, корзина пустая.

#оформление заказа
- summary: |
    Проверка успешного оформление заказа
  requirement: |
    Пользователь должен иметь возможность оформить заказ, состоящий из товаров в корзине
  prerequisites: |
    В корзину уже добавлены несколько товаров.
  test-data: |
    нет
  steps:
    - перейти в корзину
    - нажать кнопку "оформить заказ"
  expected-result: |
    Появляется всплывающее окно с сообщением "Заказ успешно оформлен" со списком заказанных товаров

#поиск и фильтрация товаров
- summary: |
    Проверка поиска по ключевому слову
  requirement: |
    При вводе ключевого слова в поле поиска на странице отображаются товары, содержащие это слово в названии и/или описании товара.
  prerequisites: |
    Пользователь находится на любой странице каталога товаров
  test-data: |
    ключевое слово book
  steps:
    - вбить в поле поиска ключевое слово
  expected-result: |
    На странице отображаются товары, содержащие ключевое слово в названии и/или описании товара.

- summary: |
    Проверка поиска по несуществующему ключевому слову
  requirement: |
    При вводе несуществующего ключевого слова в поле поиска на странице отображается сообщение о том, что товары не найдены.
  prerequisites: |
    Пользователь находится на любой странице каталога товаров
  test-data: |
    ключевое слово gkhigj
  steps:
    - вбить в поле поиска ключевое слово
  expected-result: |
    На странице отображается сообщение "ничего не найдено".

- summary: |
    Проверка фильтрации товаров по категории
  requirement: |
    При выборе определенной категории товаров на странице должны отобразиться только товары данной категории
  prerequisites: |
    Пользователь находится на любой странице каталога товаров
  test-data: |
    нет
  steps:
    - в разделе "Категория" в левой части экрана выбрать любую категорию товаров
  expected-result: |
    На странице отображаются все товары выбранной категории
