- summary: |
    Неверно считается сумма заказа в корзине
  environment: |
    Браузер Chrome 118.0.5993.89 (Официальная сборка), (64 бит)
    Windows 10
  steps-to-reproduce: |
    1. Зайти на сайт
    2. Добавить в корзину товары Mornadi Velvet Bed  (https://hexlet-products-store.vercel.app/products/31) и Sofa for Coffe Cafe (https://hexlet-products-store.vercel.app/products/32)
    3. Перейти в корзину
  expected-result: |
    Цена первого товара 33.20$, цена второго товара 42.20$. Общая стоимость товаров должна быть равна 75.40$
  actual-result: |
    Общая стоимость товаров в корзине - 75.41$, на 0.01 больше.
    Ошибка на скриншоте image4.

- summary: |
    Не отображается цена со скидкой для 1 единицы товара в корзине
  environment: |
    Браузер Chrome 118.0.5993.89 (Официальная сборка), (64 бит)
    Windows 10
  steps-to-reproduce: |
    1. Зайти на любую страницу сайта
    2. Добавить любой товар в корзину несколько раз, например, Brown Parfume (https://hexlet-products-store.vercel.app/products/12)
    3. Перейти в корзину
  expected-result: |
    В корзине отображается цена за одну единицу товара со скидкой и без скидки, и общая сумма за несколько единиц.
  actual-result: |
    Отображается только зачеркнутая цена товара за одну единицу без скидки.
    Ошибка на скриншоте image5.

