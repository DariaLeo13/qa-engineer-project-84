- summary: |
    Фильтр по цене не учитывает цену со скидкой
  environment: |
    Браузер Chrome 118.0.5993.89 (Официальная сборка), (64 бит)
    Windows 10
  steps-to-reproduce: |
    1. Открыть главную страницу сайта
    2. В фильтре по цене установить значения от 13 и до 51
  expected-result: |
    На странице отображаются товары не дешевле 13$ и не дороже 51$
  actual-result: |
    На странице отображаются товары, чья цена со скидкой ниже 13$ (например, Elbow macaroni (https://hexlet-products-store.vercel.app/products/22), и не отображаются товары, чья цена со скидкой ниже 51$ ( Flying wooden bird https://hexlet-products-store.vercel.app/products/27)/ Фильтр не учитывает текущую цену товара со скидкой.

- summary: |
    Нет возможности очистить фильтр категорий
  environment: |
    Браузер Chrome 118.0.5993.89 (Официальная сборка), (64 бит)
    Windows 10
  steps-to-reproduce: |
    1. Открыть главную страницу сайта
    2. В резделе категорий нажать на Категории
    3. В выпадающем списке выбрать любую категорию
    4. Снова нажать на список категорий
  expected-result: |
    В фильтре категорий должна быть возможность очистить фильтрацию по категории
  actual-result: |
    Нет возможности вернуться к общему списку товаров, очистить фильтрацию по категории. 

- summary: |
    В фильтре категорий отображаются только те категории товаров, которые уже отображены на странице
  environment: |
    Браузер Chrome 118.0.5993.89 (Официальная сборка), (64 бит)
    Windows 10
  steps-to-reproduce: |
    1. Зайти на главную страницу каталога товаров.
    2. Нажать на "Категории", чтобы отобразился выпадающий список категорий.
    3. Нажать кнопку "следующая", чтобы перейти на другую страницу
    4. Находясь на другой странице, снова нажать на выпадающий список катгорий товаров
  expected-result: |
    Выпадающий список категорий товаров должен содержать все категории товаров вне зависимости от того, на какой странице находится пользователь
  actual-result: |
    Перечень категорий на одной странице отличается от перечня категорий на другой странице. 
    Отображаются только категории, применимые к товарам, уже отображенным на странице.
    Ошибки на скриншотах Image1-1 и Image1-2

